<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            font-size: 24px;
           
        }
        
        section {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            
            max-width: 600px;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Welcome to My Simple CSS Page</header>
    <section>
        <h2>Styled Elements</h2>
        <p>This is a simple webpage demonstrating basic CSS styling.</p>
        <button>Click Me</button>
    </section>
    <footer>&copy; 2025 My Simple Page. All rights reserved.</footer>
</body>
</html>
