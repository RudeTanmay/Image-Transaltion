{% extends "base.html" %}

{% block content %}
<div class="card shadow fade-in">
    <div class="card-header">
        <h3 class="mb-0">Translation Results</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h4 class="mb-3">
                    <i class="fas fa-image me-2"></i>
                    Original Image
                </h4>
                <div class="image-container">
                    <img src="{{ original }}" class="img-fluid rounded shadow" alt="Original Image">
                    <a href="{{ original }}" class="btn btn-primary btn-sm position-absolute bottom-0 end-0 m-3" download>
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="mb-3">
                    <i class="fas fa-magic me-2"></i>
                    Translated Image
                </h4>
                <div class="image-container">
                    <img src="{{ result }}" class="img-fluid rounded shadow" alt="Translated Image">
                    <a href="{{ result }}" class="btn btn-primary btn-sm position-absolute bottom-0 end-0 m-3" download>
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/try_now" class="btn btn-primary">
                <i class="fas fa-redo me-2"></i>
                Try Another Image
            </a>
        </div>
    </div>
</div>
{% endblock %}
